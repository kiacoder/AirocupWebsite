<header class="AdminHeader">
  <div class="AdminHeader__container">
    <a href="{{ url_for('admin.admin_dashboard') }}" class="AdminHeader__logo"
      >پنل مدیریت آیروکاپ</a
    >
    <nav class="AdminHeader__nav" id="admin-nav">
      <a
        href="{{ url_for('admin.admin_dashboard') }}"
        class="{{ 'active' if request.endpoint == 'admin.admin_dashboard' else '' }}"
        >داشبورد</a
      >
      <a
        href="{{ url_for('admin.admin_clients_list') }}"
        class="{{ 'active' if request.endpoint == 'admin.admin_clients_list' else '' }}"
        >کاربران</a
      >
      <a
        href="{{ url_for('admin.admin_manage_teams') }}"
        class="{{ 'active' if request.endpoint == 'admin.admin_manage_teams' else '' }}"
        >تیم‌ها</a
      >
      <a
        href="{{ url_for('admin.admin_manage_news') }}"
        class="{{ 'active' if request.endpoint == 'admin.admin_manage_news' else '' }}"
        >اخبار</a
      >
      <a href="{{ url_for('global.logout') }}" class="Btn BtnSecondary">خروج</a>
    </nav>
    <button
      class="AdminHeader__mobile-toggle"
      aria-controls="admin-nav"
      aria-expanded="false"
    >
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>
  </div>
</header>
