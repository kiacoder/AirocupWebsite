{% extends "global/base.html" %}

{% block title %}تکمیل اطلاعات تماس | آیروکاپ{% endblock %}

{% block body %}
<div class="auth-card">
  <h1 class="auth-card__title">تکمیل اطلاعات حساب</h1>
  <p class="auth-card__subtitle">
    لطفا ایمیل و شماره تماس خود را وارد کنید تا دسترسی کامل به پنل کاربری فعال شود.
  </p>

  <form method="POST" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group">
      <label for="email">ایمیل</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        value="{{ form_email or '' }}"
        placeholder="example@email.com"
      />
    </div>

    <div class="form-group">
      <label for="phone_number">شماره همراه</label>
      <input
        type="tel"
        id="phone_number"
        name="phone_number"
        required
        value="{{ form_phone or '' }}"
        placeholder="09XXXXXXXXX"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">ذخیره و ادامه</button>
      <a href="{{ url_for('global.logout') }}" class="btn btn-secondary">خروج</a>
    </div>
  </form>
</div>
{% endblock %}
