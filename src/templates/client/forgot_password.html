{% extends "global/base.html" %}

{% block title %}بازیابی رمز عبور{% endblock %}

{% block body %}
<div class="app-container">
  <div class="form-container form-container--small">
    <form
      method="POST"
      action="{{ url_for('client.forgot_password') }}"
      id="forgot-password-form"
      novalidate
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <h1 class="form-title">بازیابی رمز عبور</h1>
      <p class="form-subtitle">
        لطفاً ایمیل یا شماره موبایل حساب کاربری خود را وارد کنید.
      </p>

      <div class="form-group">
        <label for="identifier">ایمیل یا شماره موبایل:</label>
        <input
          type="text"
          id="identifier"
          name="identifier"
          placeholder="ایمیل یا شماره موبایل"
          required
          autofocus
          dir="ltr"
        />
        <span class="error-msg" id="identifier-error"></span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn--full-width">
          ارسال کد بازیابی
        </button>
      </div>

      <div class="form-links text-center">
        <p>
          <a href="{{ url_for('client.login_client') }}">بازگشت به صفحه ورود</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}
