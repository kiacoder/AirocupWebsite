{% extends "global/base.html" %}

{% block title %}ورود به حساب کاربری{% endblock %}

{% block body %}
<div class="app-container">
  <div class="form-container form-container--large">
    <form
      method="POST"
      action="{{ url_for('client.login_client') }}"
      id="login-form"
      novalidate
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <input type="hidden" name="next" value="{{ next_url or '' }}" />

      <h1 class="form-title">ورود به حساب کاربری</h1>

      <div class="form-group">
        <label for="identifier">ایمیل یا شماره موبایل:</label>
        <input
          type="text"
          id="identifier"
          name="identifier"
          placeholder="ایمیل یا شماره موبایل خود را وارد کنید"
          required
          autofocus
          dir="ltr"
        />
        <span class="error-msg" id="identifier-error"></span>
      </div>

      <div class="form-group">
        <label for="password">رمز عبور:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            required
            dir="ltr"
          />
          <button
            type="button"
            class="password-toggle"
            data-action="toggle-password"
            data-target="#password"
            aria-label="نمایش یا مخفی کردن رمز عبور"
          >
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn--full-width">
          ورود
        </button>
      </div>

      <div class="form-links text-center">
        <p>
          <a href="{{ url_for('client.forgot_password') }}"
            >رمز عبور خود را فراموش کرده‌اید؟</a
          >
        </p>
        <p>
          هنوز حساب کاربری ندارید؟
          <a href="{{ url_for('client.signup') }}">اینجا ثبت‌نام کنید.</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}
