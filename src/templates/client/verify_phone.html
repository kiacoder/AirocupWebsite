{% extends "global/base.html" %}

{% block title %}تایید شماره موبایل{% endblock %}

{% block body %}
<main class="app-container">
  <div class="form-container form-container--small">
    <form
      method="POST"
      action="{{ url_for('client.verify_code') }}"
      id="verificationForm"
      data-cooldown="{{ Cooldown or 0 }}"
      data-client-id="{{ ClientID or '' }}"
      data-action="phone_signup"
      data-resend-url="{{ url_for('client.resend_code') }}"
      data-csrf-token="{{ csrf_token() }}"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <input type="hidden" name="action" value="phone_signup" />
      <input type="hidden" name="client_id" value="{{ ClientID or '' }}" />

      <h1 class="form-title">تایید شماره موبایل</h1>
      <p class="form-subtitle">
        یک کد ۶ رقمی به شماره موبایل شما ارسال شد. لطفاً آن را در کادر زیر وارد کنید.
      </p>

      <div class="form-group">
        <label for="code">کد تایید <span class="required-star">*</span></label>
        <input
          type="text"
          id="code"
          name="code"
          class="form-control"
          placeholder="کد ۶ رقمی"
          required
          autofocus
          dir="ltr"
          maxlength="6"
          pattern="\d{6}"
          inputmode="numeric"
          autocomplete="one-time-code"
          title="لطفا یک کد ۶ رقمی وارد کنید."
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn--full-width">
          تایید و فعال‌سازی حساب
        </button>
      </div>

      <div class="form-links" style="text-align: center">
        <button type="button" id="resendButton" class="link-button">
          ارسال مجدد کد
        </button>
        <span id="timerDisplay"></span>
      </div>
    </form>
  </div>
</main>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("verificationForm");
      const resendButton = document.getElementById("resendButton");
      const timerDisplay = document.getElementById("timerDisplay");

      if (!form || !resendButton || !timerDisplay) return;

      const clientId = form.dataset.clientId;
      const resendUrl = form.dataset.resendUrl;
      const csrfToken = form.dataset.csrfToken;
      const action = form.dataset.action;
      let countdown = parseInt(form.dataset.cooldown, 10) || 0;

      const resendCode = async () => {
        if (countdown > 0) return;

        try {
          const response = await fetch(resendUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrfToken,
            },
            body: JSON.stringify({ client_id: clientId, action }),
          });
          const data = await response.json();

          if (response.ok && data.success) {
            airocupApp.ui.createFlash(
              "success",
              data.message || "کد با موفقیت ارسال شد."
            );
            startTimer(180);
          } else {
            airocupApp.ui.createFlash(
              "error",
              data.message || "خطایی در ارسال مجدد کد رخ داد."
            );
          }
        } catch (error) {
          console.error("Resend error:", error);
          airocupApp.ui.createFlash(
            "error",
            "خطا در ارتباط با سرور. لطفا اتصال اینترنت خود را بررسی کنید."
          );
        }
      };

      function startTimer(duration) {
        countdown = duration;
        resendButton.disabled = true;
        resendButton.classList.add("btn-disabled");

        const updateLabel = () => {
          timerDisplay.textContent = `(${Math.floor(countdown / 60)}:${(countdown % 60)
            .toString()
            .padStart(2, "0")})`;
        };

        updateLabel();
        const interval = setInterval(() => {
          countdown--;
          updateLabel();
          if (countdown <= 0) {
            clearInterval(interval);
            timerDisplay.textContent = "";
            resendButton.disabled = false;
            resendButton.classList.remove("btn-disabled");
          }
        }, 1000);
      }

      resendButton.addEventListener("click", resendCode);
      if (countdown > 0) startTimer(countdown);
    });
  </script>
{% endblock %}
